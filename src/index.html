<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <title>Huddle Landing Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="icons/flaticon.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <img src="img/logo.svg" alt="huddle logo" class="logo">
  </header>
  <main id="main">
    <div class="product-illustration">
      <img src="img/illustration-mockups.svg" alt="product illustration" class="illustration">
    </div>

    <div class="product-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with
      your users as you engage in genuine discussion.</p>
      <button class="button">Register</button>
    </div>
  </main>
  <footer id="footer">
    <div class="socials">
      <i class="flaticon-facebook"></i>
      <i class="flaticon-instagram center"></i>
      <i class="flaticon-twitter"></i>
    </div>
  </footer>
</body>
</html>
